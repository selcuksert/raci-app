<div class="ui bottom attached tab segment" data-tab="change-password">
    <h3 class="ui dividing header">User Details</h3>
    <div class="ui form segment" id="change-password-form">
        <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
                <input type="password" name="chpassword" placeholder="Enter new password" id="chpassword">
                <i class="id lock icon"></i>
            </div>
        </div>
        <div class="field">
            <label>Re-enter Password</label>
            <div class="ui left icon input">
                <input type="password" name="chrepassword" placeholder="Re-enter new password" id="chrepassword">
                <i class="id lock icon"></i>
            </div>
        </div>

        <div class="ui submit violet button" id="submit-password">Submit</div>
        <div class="ui error message"></div>
    </div>
</div>

<div class="ui small modal" id="pass-change-modal">
    <div class="header">
        <span id="modal-header">Password changed</span>
    </div>
    <div class="content">
        <p>
            <span>Please re-login with new password.</span>
        </p>
    </div>
    <div class="actions">
        <div class="ui approve button">OK</div>
    </div>
</div>
